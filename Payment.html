<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment — Scan QR</title>
  <style>
    :root{
      --bg: #f5f7fb;
      --card: #ffffff;
      --muted: #68707a;
      --accent: #1f7be0;
      --accent-2: #e03a89;
      --shadow: 0 10px 30px rgba(11,14,20,0.06);
      --radius: 18px;
      font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    html,body{height:100%;margin:0;background:linear-gradient(180deg,#f7f9fc,#f2f5fb);-webkit-font-smoothing:antialiased;}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;box-sizing:border-box;}
    .card{
      width:420px;
      max-width:100%;
      background:var(--card);
      border-radius:20px;
      box-shadow:var(--shadow);
      padding:22px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }

    .biz{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .biz .name{
      font-weight:900;
      color:var(--accent);
      font-size:18px;
    }

    .biz .address{
      font-weight:800;
      color:var(--accent-2);
      font-size:13px;
    }

    .biz .contact{
      font-weight:800;
      color:#0b1220;
      font-size:13px;
    }

    .datetime{
      text-align:right;
      font-weight:700;
      color:var(--muted);
      font-size:13px;
      min-width:110px;
    }

    .qr-wrap{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px;
      border-radius:14px;
      background:linear-gradient(180deg, rgba(31,123,224,0.03), rgba(224,58,137,0.02));
      border:1px solid rgba(11,14,20,0.03);
    }

    .qr{
      width:320px;
      height:320px;
      border-radius:12px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      box-shadow:0 14px 34px rgba(11,14,20,0.06);
      border:1px solid rgba(0,0,0,0.04);
    }

    .qr img{
      width:88%;
      height:88%;
      object-fit:contain;
      display:block;
    }

    .caption{
      text-align:center;
      font-weight:700;
      color:var(--muted);
      font-size:12px;
      margin-top:6px;
      user-select:text;
      word-break:break-all;
    }

    /* simple responsive */
    @media (max-width:460px){
      .card{ width:100%; padding:16px; border-radius:14px; }
      .qr{ width:260px; height:260px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <header>
        <div class="biz" aria-label="Business details">
          <div id="bizName" class="name">Raj Marketing Mysore </div>
          <div id="bizAddress" class="address">65, Hootghalli industries area, Hootghalli, Mysore, Karnataka India.</div>
          <div id="bizContact" class="contact">+91 9483037385 | inforajmarketingmysore@gmail.com</div>
        </div>

        <div class="datetime" aria-live="polite">
          <div id="date">Date: --</div>
          <div id="time">Time: --:--:--</div>
        </div>
      </header>

      <div class="qr-wrap" aria-hidden="false">
        <div class="qr" id="qrContainer" aria-label="QR code image container">
          <img id="qrImage" src="" alt="QR Code — scan to pay" />
        </div>
      </div>

      <div class="caption" id="caption">
        Thank you for your Payment 
      </div>
    </main>
  </div>

  <script>
    // Set the QR image source (replace or host the file at this path)
    const imageUrl = "Screenshot_2025-11-27-06-12-41-98_c37d74246d9c81aa0bb824b57eaf7062.jpg";

    // Populate the QR image
    const qrImg = document.getElementById("qrImage");
    qrImg.src = imageUrl;

    // Fallback in case the supplied image path fails to load
    qrImg.addEventListener("error", () => {
      qrImg.src = "data:image/svg+xml;utf8," + encodeURIComponent(
        '<svg xmlns="http://www.w3.org/2000/svg" width="720" height="720">' +
        '<rect width="100%" height="100%" fill="#fff"/>' +
        '<text x="50%" y="48%" dominant-baseline="middle" text-anchor="middle" fill="#cdd3db" font-size="20">QR image not found</text>' +
        '<text x="50%" y="58%" dominant-baseline="middle" text-anchor="middle" fill="#cdd3db" font-size="14">' + imageUrl + '</text>' +
        '</svg>'
      );
    });

    // Live date/time update
    function updateDateTime(){
      const now = new Date();
      const dateEl = document.getElementById("date");
      const timeEl = document.getElementById("time");
      const options = { year: 'numeric', month: 'short', day: 'numeric' };
      dateEl.textContent = "Date: " + now.toLocaleDateString(undefined, options);
      timeEl.textContent = "Time: " + now.toLocaleTimeString();
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    // Populate business details are already present, but you can set them from JS if needed:
    // document.getElementById("bizName").textContent = "Your Business Name";
    // document.getElementById("bizAddress").textContent = "Your Address";
    // document.getElementById("bizContact").textContent = "Your Contact";
  </script>
</body>
</html>
